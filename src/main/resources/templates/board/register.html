<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Board</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="is-preload">
<!-- Main -->
<div id="main">
  <div class="wrapper">
    <div class="inner">
      <!-- Elements -->
      <header class="major">
        <h1>Board</h1>
        <p>게시글 등록</p>
      </header>
      <!-- Table -->
      <h3><a href="/board/list" class="button small">목록 보기</a></h3>
      <div class="content">
        <div class="form">
          <form method="post" action="/board/register" id="registForm">
            <div class="fields">
              <div class="field">
                <h4>제목</h4>
                <input name="boardTitle" placeholder="Title" type="text" />
              </div>
              <div class="field">
                <h4>내용</h4>
                <textarea name="boardContent" rows="6" placeholder="Content" style="resize:none"></textarea>
              </div>
              <div class="field">
                <h4>작성자</h4>
                <input name="boardWriter" placeholder="Writer" type="text" />
              </div>
              <div class="field">
                <h4>첨부파일</h4>
                <input type="file" name="files" multiple>
              </div>
              <div class="field">
                <div class="result">
                  <ul></ul>
                </div>
              </div>
            </div>
            <ul class="actions special">
              <li><input type="submit" class="button" value="등록" /></li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
</html>
